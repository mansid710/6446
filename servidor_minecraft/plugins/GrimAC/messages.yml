# You can use hex codes too, in the format #FFFFFF or #ffffff.

# \u00BB is Â» (double >>), ANSI and UTF-8 interpret this differently... you may even see ? due to this
prefix: "&bGrim &8\u00BB"

alerts-enabled: "&lServer: &fAlertas activadas"
alerts-disabled: "&lServer: &fAlertas desactivadas"
client-brand-format: "&lServer: &f%player% entro usando %brand%"
console-specify-target: "&lServer: &ctienes que especificarel objetico!"
player-not-found: "&lServer: &cjugador desconectado o inexistente!"
player-not-this-server: "&lServer: &cel jugador no esta conectado!"
spectate-return: "\n&lServer: &fClick here to return to previous location\n"
cannot-spectate-return: "&lServer: &cYou can only do this after spectating a player"
cannot-run-on-self: "&lServer: &cYou cannot use this command on yourself!"
upload-log: "&lServer: &fUploaded debug to: %url%"
upload-log-start: "&lServer: &fUploading log... please wait"
upload-log-not-found: "&lServer: &cUnable to find that log"
upload-log-upload-failure: "&lServer: &cSomething went wrong while uploading this log, see console for more info"

# Valid placeholders:
# %prefix%
# %player%
# %check_name%
# %description%
# %experimental%
# %vl% - violations
# %verbose% - extra information from the check such as offsets, not all checks will add information
alerts-format: "%prefix% &f%player% &bfailed &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
alerts-format-proxy: "%prefix% &f[&cproxy&f] &f%player% &bfailed &f%check_name%%experimental% &f(x&c%vl%&f) &7%verbose%"
experimental-symbol: "*"

profile:
  - "&7======================"
  - "%prefix% &bProfile for &f%player%"
  - "&bPing: &f%ping%"
  - "&bVersion: &f%version%"
  - "&bClient Brand: &f%brand%"
  - "&bHorizontal Sensitivity: &f%h_sensitivity%%"
  - "&bVertical Sensitivity: &f%v_sensitivity%%"
  - "&bFastMath Enabled: &f%fast_math%"
  - "&7======================"
help:
  - "&7======================"
  - "/grim alerts &f- &7Toggle alerts"
  - "/grim profile <player> &f- &7View player info"
  - "/grim help &f- &7View this help message"
  - "/grim debug <player> &f- &7Developer Prediction output"
  - "/grim perf &f- &7Developer ms/prediction"
  - "/grim reload &f- &7Reloads the config"
  - "/grim spectate <player> &f- &7Spectate a player"
  - "/grim verbose &f- &7Shows every flag to you, without buffers"
  - "/grim log [0-255] &f- &7Uploads a debug log for prediction flags"
  - "&7======================"
