settings:
  animated: false
  # Select scoreboard mode: NORMAL, WORLD, PERMISSION
  #
  # NORMAL - Shows the scoreboard for all the players
  # WORLD - Shows the scoreboard filtering worlds
  # PERMISSION - Shows the scoreboard checking permissions
  mode: NORMAL
  scoreboard-interval-update: 1
  scoreboard:
    title: '&x&F&F&0&0&0&0&l&o&nH&x&D&7&0&B&0&B&l&o&na&x&B&0&1&6&1&6&l&o&nb&x&8&8&2&1&2&1&l&o&ni&x&6&0&2&C&2&C&l&o&nt&x&5&4&2&C&3&2&l&o&na&x&4&8&2&B&3&8&l&o&nn&x&3&B&2&B&3&F&l&o&nt&x&2&F&2&A&4&5&l&o&ne&x&2&3&2&A&4&B&l&o&ns&x&9&1&9&5&A&5&l&o&nT&x&F&F&F&F&F&F&l&o&n4'
    lines:
      - '&a&l▼Cordenadas:'
      - '&f●  x:%player_x% y:%player_y%'
      - '&f     z:%player_z%'
      - ''
      - '&a&l▼vidas'
      - '&f●  %objective_score_{vidas}%'
      - ''
      - '&a&b▼ ayuda'
      - '&f● &7/h'

  #Option to disable some scoreboards from worlds
  world-blacklist:
    enabled: true
    worlds:
      - "your-world"
      - "your-world2"

#
# Tab-list system configuration
#
# Supports PlaceholderAPI
tab-list:
  enabled: false
  update-interval: 20
  header:
    - "&eShield&6Community &7| &aTest server"
    - "Do you like the plugin? Give a review!"
  footer:
    - "&6Download it now!"
    - "&fAvailable on SpigotMC"
#
# Scoreboard per world configuration
#
# If world no exist or is not configured, will use scoreboard section
scoreboard-world:
  'world':
    title: '&b&lSternal&f&lBoard &d&lWORLD'
    lines:
      - '&8&m+-------------------+'
      - '      &6&lWORLD'
      - '&a&l▼ &bData:'
      - '&f● &7Nick: &b%player_name%'
      - '&f● &7Rank: &b%vault_rank%'
      - '&f● &7Coins: &e%vault_eco_balance_formatted%'
      - ''
      - '&a&l▼ &bExample:'
      - '&f● &7Lobby: &b#1'
      - '&f● &7Ping: &b%player_ping%'
      - '&f● &7Players: &b%bungee_total%'
      - ''
      - '&f● &fIP: &bplay.yournetwork.com'
